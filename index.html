<!DOCTYPE html>
<html lang="es">
    <head>    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cron√≥metro</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="shortcut icon" href="crono.ico" type="image/x-icon">
    </head>
    <body>
        <main>
            <div class="screen">
                <span id="countdown">00:00</span>
            </div>
            <div></div>
            <div class="controles">
                <div class="d-flex" style="color: white;">
                    <input type="number" id="minutes" min="0" max="59" class="inputs" value="00">
                    :
                    <input type="number" id="seconds" min="0" max="59" class="inputs" value="00" style="display: none;">
                </div>
                <i class="fa-solid fa-thumbtack btn" id="fijar"></i>
                <i class="fa-solid fa-play btn" id="play"></i>
                <i class="fa-solid fa-pause btn" btn id="pause"></i>
                <i class="fa-solid fa-rotate-left btn" id="reset"></i>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
